<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ 
            font: italic 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`) //Variavel+Length conta o numero de caracteres da string//
        document.write (`Olá <strong>${nome}</strong>! Seu em maiúsculo é ${nome.toUpperCase()}<br>`) //Variavel+toUpperCase deixa a variável em maiúscula//
        document.write (`Olá <strong>${nome}</strong>! Seu em minúsdeculo é ${nome.toLowerCase()}`) //Variavel+toLowerCase deixa a variável em minúscula//
    </script>
</body>
</html>
