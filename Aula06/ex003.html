   <h1>Olá, Mundo!</h1> <!-- Comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número'))  //Prompt sempre vai ler String//
        var n2 = Number.parseFloat(window.prompt('Digite outro número')) //ParseInt numero quebrado ParseFloat numeros inteiros//

        //'Number' serve pra converter string em number, quando quiser forçar numero inteiro adicionar .parseInt e decimal .parseFloat//
        var s = n1 + n2 //+ Junta valores de string e soma quando for number//
        window.alert(`A soma dos valores é ${s}`) //Craseado basta add o comando ${Variavel}
        window.alert('A soma dos valores é ' + (s) ) //Com aspas simples ' + ()
    </script>
